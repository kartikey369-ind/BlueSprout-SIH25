<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="dropp.png">

  <title>Logging Out...</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #ffffff 0%, #00b3cb 100%);
      font-family: 'Poppins', sans-serif;
      color: #0a192f;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: 'Fredoka', sans-serif;
      font-size: 3rem;
      color: #00bcd4;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #333;
    }

    .spinner {
      margin-top: 2rem;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #00bcd4;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Logging you out...</h1>
  <p>Please wait a moment</p>
  <div class="spinner"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBmFzWeb3havTS9hwsXwO7V0ztA5mHZGEY",
      authDomain: "blue-sprout.firebaseapp.com",
      projectId: "blue-sprout",
      storageBucket: "blue-sprout.firebasestorage.app",
      messagingSenderId: "352837881696",
      appId: "1:352837881696:web:9ca7d22172a45ad5e2d805"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Sign out the user
    signOut(auth).then(() => {
      // Redirect after 2 seconds
      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);
    }).catch((error) => {
      console.error("Logout error:", error);
    });
  </script>
</body>
</html>
