<section id="video" class="video-section">
    <div class="container">
        <h2 class="section-title fade-in">See Rainwater Harvesting in Action</h2>
        
        <div class="video-container fade-in">
            <div class="video-content">
                <div class="video-wrapper">
                    <!-- Video with controls and poster -->
                    <video id="rainwater-video"
                           src="bluee.mp4"
                           poster="poster.jpg"
                           controls
                           width="100%" height="100%"
                           style="border-radius:15px;"
                           preload="metadata">
                        Your browser does not support the video tag.
                    </video>
                    
                    <!-- Overlay play button -->
                    <div class="video-overlay">
                        <div class="play-icon">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
  
  <style>
  .video-wrapper {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 56.25%; /* 16:9 */
    border-radius: 15px;
    overflow: hidden;
  }
  
  .video-wrapper video {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    border-radius: 15px;
    object-fit: cover;
    z-index: 1;
  }
  
  .video-overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.3);
    display: flex; align-items: center; justify-content: center;
    border-radius: 15px;
    cursor: pointer;
    transition: opacity 0.3s ease;
    z-index: 2;  /* overlay above video */
  }
  
  .play-icon {
    width: 80px; height: 80px;
    background: rgba(0,225,225,0.9);
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    color: white; font-size: 2rem;
    animation: pulse 2s infinite;
  }
  
  @keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
  </style>
  
  <script>
  // Fade-in animation
  document.addEventListener("DOMContentLoaded", () => {
    const faders = document.querySelectorAll('.fade-in');
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if(entry.isIntersecting){
                entry.target.classList.add('visible');
                observer.unobserve(entry.target);
            }
        });
    }, { threshold: 0.2 });
    faders.forEach(fader => observer.observe(fader));
  });
  
  // Overlay click to play video
  document.addEventListener('DOMContentLoaded', () => {
    const overlay = document.querySelector('.video-overlay');
    const video = document.getElementById('rainwater-video');
  
    if (overlay && video) {
        overlay.addEventListener('click', () => {
            video.play();                   // start video
            overlay.style.opacity = '0';    // hide overlay
            overlay.style.pointerEvents = 'none'; // allow user to interact with video
        });
    }
  });
  </script>
